name: Scrobbler
on:
  schedule:
    - cron: "35 * * * *"
jobs:
  scrobbling:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Configurations
      run: |
        date=`date +"%Y-%m-%d %H:%M"`
        year=`date +"%Y"`
        month=`date +"%m"`
        
        git config --local user.email ${{ secrets.COMMIT_EMAIL }}
        git config --local user.name "Jorge Hernández"
        git config --local pull.rebase true
        
        pip install requests
        echo "Path: $PWD"
        if [ ! -d "$PWD/music/$year" ]; then
          echo "Creando path año: $year"
          mkdir $PWD/$year
        fi
        if [ ! -d "$PWD/music/$year/$month" ]; then
          echo "Creando path año/mes: $month"
          mkdir $PWD/$year/$month
        fi
    - name: LastFM & Commits
      run: |
        for i in {1..100}
        do
          echo "Scrobble $i:"
          python lastfm.py -k ${{ secrets.LASTFM_APIKEY }} -u ${{ secrets.LASTFM_USER }} -s -p $PWD
          git add music
          if [[ `git status --porcelain --untracked-files=no` ]]; then
            git commit -m "Lastfm: `date +"%Y-%m-%d %H:%M"`"
          fi
          sleep 30
          if [ $i -eq 1 ]; then
            echo "Albums:"
            python lastfm.py -k ${{ secrets.LASTFM_APIKEY }} -u ${{ secrets.LASTFM_USER }} -a -p $PWD/music/albums.json
            git add /music/albums.json
            if [[ `git status --porcelain --untracked-files=no` ]]; then
              git commit -m "Albums: `date +"%Y-%m-%d %H:%M"`"
            fi
          fi
        done
        git pull origin master
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
